<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>
            
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> â˜…</label>
                <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
                <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
            </fieldset>
            
            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="date" required>
            
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>
            
            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review"></textarea>
            
            <label for="name">Your Name <span>(Optional)</span></label>
            <input type="text" id="name" name="name">
            
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 ðŸŒº Ansu Tommy ðŸŒº Sierra Leone</p>
        <p>Last Modification: <span id="mod-date"></span></p>
    </footer>
    <script src="script.js"></script>
    <script>
        document.getElementById('mod-date').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
